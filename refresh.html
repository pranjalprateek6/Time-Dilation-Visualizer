<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refreshing Time Dilation Visualizer</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/icon.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="images/icon-16.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="images/icon-32.svg">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            background-color: #050505;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #00b4d8;
            margin-bottom: 20px;
        }
        .loader {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 5px solid #00b4d8;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Refreshing Time Dilation Visualizer</h1>
    <div class="loader"></div>
    <p>Clearing cache and loading the latest version...</p>
    
    <script>
        // Clear cache and redirect to index.html with a cache-busting parameter
        setTimeout(function() {
            const timestamp = new Date().getTime();
            window.location.href = `index.html?nocache=${timestamp}`;
        }, 2000);
    </script>
</body>
</html>
